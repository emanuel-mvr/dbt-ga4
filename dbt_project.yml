name: 'ga4'
version: '5.1.0'
config-version: 2
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  ga4:
    project: "alomoves-405114"
    dataset: "analytics_302636159"
    start_date: "20231114"  # Replace with your start date
    static_incremental_days: 5  # Number of days to reprocess

models:
  ga4:
    +materialized: view
    marts:
      +materialized: table
